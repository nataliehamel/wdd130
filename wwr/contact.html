<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dry Oar Rafting</title>
    <meta name="description" content="The contact page of the Dry Oar Rafting company.">
    <meta name="author" content="Natalie Hamel">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo" class="logo">
        <nav>
            <a href="https://nataliehamel.github.io/wdd130/wwr/index.html">index.html</a>
            <a href="https://nataliehamel.github.io/wdd130/wwr/about.html">about.html</a>
            <a href="https://nataliehamel.github.io/wdd130/wwr/trips.html">trips.html</a>
            <a href="https://nataliehamel.github.io/wdd130/wwr/contact.html">contact.html</a>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1 class="contact">Contact Us</h1>
        <div class="info">
            <div>
                <p>Address: 12447 W Little John Dr, Houston, AK 99567</p>
                <p>Phone: 907-245-3275</p>
                <p>Email: <a href='gmail:'>DryOarRafting@gmail.com</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3791.839345013795!2d-149.76536189234588!3d61.62831256596755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1679688131554!5m2!1sen!2sus" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        </div>
        <form>
            <fieldset>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label>Email:</label>
                <input type="email" id="useremail" name="useremail">
                <label>What is the purpose of this message?</label>
                <div class="radio">
                    <input type="radio" id="purpose1" name="purpose1" value="General Inquiry">
                    <label>General Inquiry</label>
              
                    <input type="radio" id="purpose2" name="purpose2" value="Reservation Question">
                    <label>Reservation Question</label>
              
                    <input type="radio" id="purpose3" name="purpose3" value="Website Suggestion">
                    <label>Website Suggestion</label>
                </div>
                <label>Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="enter message here"></textarea>
                <div class="check">
                    <label>Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <button type="submit">Submit Form</button>
            </fieldset>
        </form>
        <div>
            <h2>Meet Some of the Crew Members</h2>
            <div class="employees">
                <figure>
                    <img src="images/employee_one.jpg" alt="employee one">
                    <figcaption>Sam</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_two.jpg" alt="employee two">
                    <figcaption>Alex</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_three.jpg" alt="employee three">
                    <figcaption>Charles</figcaption>
                </figure>
               </div>
        </div>
    </main>

              </a>
              <a href="https://instagram.com">

              </a> 
              <a href="https://app.moqups.com/0nEE12DURDvP4LTja04AuvXun6IwIwN2/view/page/ad64222d5">Contact Us Wireframe</a>
        </nav>
    </footer>
</body>
</html>
